<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Sprites</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <svg class="si si-center">
            <use xlink:href="./sprites.svg#si-center"></use>
        </svg>
        <svg class="si si-justify">
            <use xlink:href="./sprites.svg#si-justify"></use>
        </svg>
        <svg class="si si-left">
            <use xlink:href="./sprites.svg#si-left"></use>
        </svg>
        <svg class="si si-right">
            <use xlink:href="./sprites.svg#si-right"></use>
        </svg>
    </main>
    
    <script src="./main.bundle.js"></script>
</body>
</html>
